<!DOCTYPE html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        select{
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <title>Simple Form</title>
</head>
<body>

    <form action="#" method="post">
        <h2>Contact Us</h2>

        <label for="name">Your Name: (Ugh just stop)</label>
        <input type="text" id="name" name="name" required placeholder="Probably somehting stupid like Jens">

        <label for="email">Your Email:(Please... WE REALLY DONT  CARE)</label>
        <input type="email" id="email" name="email" required placeholder="Do not, just don't.">

        <label for="type of trash feedback">Type of trash "feedback"</label>
        <select name="subject"> 
            <option value="complaint">complaint</option>
            <option value="junk">junk</option>
            <option value="trash">trash</option>
        </select>

        <label for="message">Your Message is going straight to junk</label>
        <textarea id="message" name="message" rows="4" required placeholder="It's still not interesting.."></textarea>

        <input type="submit" value="Just close the website instead it has the same effect 'Submit' ">
        <label for="message">This checkbox verifies that you are aware that we will not read your feedback</label>
        <input type="checkbox" id="verify" name="checkbox" required placeholder="required checkbox">
    </form>

</body>
</html>
